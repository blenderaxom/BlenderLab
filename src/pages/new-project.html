<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../../node_modules/highlight.js/styles/atom-one-dark-reasonable.css">
    <title>Create a new Blender Project</title>
</head>

<body class="newProjectWindowBody">
    <topbar-topbar title-name="BlenderLab | Create a new Blender project"></topbar-topbar>
    <br>
    <div class="card-group">
        <div class="card project-setting-card">
            <div class="card-header">
                <h4>Project Settings</h4>
            </div>
            <div class="card-body">
                <h6>Project name *</h6>
                <div class="field"><input type="text" id="projectName" required></div>
                <h6>Description</h6>
                <div class="editor-area">
                    
                </div>
                <!-- <div class="field"><textarea class="entry editText" name="description" id="description" cols="30" -->
                        <!-- rows="4"></textarea></div> -->
                <h6>Blend file name *</h6>
                <div class="group">
                    <input type="text" class="entry entry-grp" id="blendName" required>
                    <div class="suf r-r">.blend</div>
                </div>
                <h6>Location *</h6>
                <div class="group">
                    <input type="text" class="entry entry-grp location-field" id="location" required>
                    <button class="btn btn-only-icon r-r open-folder-btn"><i class="fas fa-ellipsis-h"></i></button>
                </div>
            </div>
            <div class="card-footer">
                <div class="group">
                    <button class="btn btn-primary btn-dark cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="createBtn">Create</button>
                </div>
            </div>

        </div>
        <div class="card template-card">
            <div class="card-header">
                <h4>Project Templates</h4>

                <!-- <hr> -->
            </div>
            <div class="card-body">
                <h6 class="label">Default templates</h6>
                <div class="cards default-templates-container"></div>
            </div>
        </div>
    </div>
    <div id="modal-editor" class="modal">
        <div class="modal-content">
            <!-- <div class="menubar-btn closeModal"><i class="fas fa-times"></i></div> -->
            <h4>Write a Description for your project</h4>
            <div id="editor-description"></div>
            <button class="btn btn-tertiary closeModal">Save</button>
        </div>
    </div>

    <script src="../../node_modules/highlight.js/lib/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Editor.js configs -->
    <script src="../../node_modules/@editorjs/editorjs/dist/editor.js"></script>
    <script src="../../node_modules/editorjs-parser/build/Parser.browser.js"></script>
    <script src="../../node_modules/@editorjs/header/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/list/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/embed/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/raw/dist/bundle.js"></script>
    <!-- <script src="../../node_modules/@bomdi/codebox/dist/index.min.js"></script> -->
    <script src="../../node_modules/@editorjs/marker/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/inline-code/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/underline/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/table/dist/bundle.js"></script>
    <script src="../../node_modules/@editorjs/code/dist/bundle.js"></script>
    <script src="../../node_modules/editorjs-drag-drop/dist/bundle.js"></script>
    <script src="../../node_modules/editorjs-undo/dist/bundle.js"></script>
    <script src="../../node_modules/editorjs-paragraph-with-alignment/dist/bundle.js"></script>
    <script src="../js/func.helpers.js"></script>
    <script src="../components/template-card.js"></script>
    <script src="../js/new-project.js"></script>
    <script src="../components/Topbar.js"></script>
</body>

</html>
