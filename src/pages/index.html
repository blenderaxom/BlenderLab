<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  
  <title>BlenderLab v0.1</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="../css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="../scripts/highlight.js/atom-one-dark-reasonable.css">
  <link rel="stylesheet" href="../scripts/toastr/toastr.min.css">
</head>

<body>
  <topbar-topbar title-name="BlenderLab"></topbar-topbar>
  
  <div class="tabbar">
    <div class="tabbar-contents">
      <a href="#" class="Home tabbar-main" id="default-tab">Home</a>
    </div>
  </div>
  <div id="main-contents">
    <div class="navbar">
      <nav class="navbar-nav">
        <div class="logo">
          <div class="logo-container">
            <img src="../images/Logo.png" alt="BlenderLab" class="logo-svg" />
          </div>
          <!-- <span class="brand-name">BlenderLab</span> -->
        </div>
        <div>
          <div class="nav-list">
            <a href="#" class="home nav-link" onclick="openPage(event, 'Home')" id="defaultOpen">
              <i class="fas fa-home"></i>
              <span class="link-text">Home</span>
            </a>
            <a href="#" class="projects nav-link" onclick="openPage(event, 'Projects')">
              <i class="fas fa-folder-open"></i>
              <span class="link-text">Projects</span>
            </a>
            <a href="#" class="learn nav-link" onclick="openPage(event, 'Learn')">
              <i class="fas fa-book"></i>
              <span class="link-text">Learn</span>
            </a>
            <a href="#" class="blog nav-link" onclick="openPage(event, 'Blog')">
              <i class="fas fa-blog"></i>
              <span class="link-text">Blog</span>
            </a>
            <a href="#" class="installs nav-link" onclick="openPage(event, 'Installs')">
              <i class="fas fa-download"></i>
              <span class="link-text">Installs</span>
            </a>
            <!-- <a href="#" class="hire nav-link" onclick="openPage(event, 'Hire')">
              <i class="fas fa-user-check"></i>
              <span class="link-text">Hire</span>
            </a>
            <a href="#" class="store nav-link" onclick="openPage(event, 'Market')">
              <i class="fas fa-store"></i>
              <span class="link-text">Market</span>
            </a> -->
          </div>

        </div>
        <div class="bottomItems">
          <user-profile-btn id="sidebarProfileBtn"></user-profile-btn>
          <a href="#" class="btm-item nav-link" id="settingsBtn">
            <i class="fas fa-cog"></i>
            <span class="link-text">Settings</span>
          </a>
        </div>
      </nav>
    </div>

    <div id="Home" class="tabcontent">
      <div class="projectBtnContainer">
        <button class="btn btn-primary" id="new-project-button">New Project</button>
        <button class="btn btn-secondary" id="add-project-button">Add</button>
      </div>

      <div class="card project-list-container">
        <div class="card-header">
          <h4>Recent Projects</h4>
        </div>
        <div class="card-body">
          <div class="project-list"></div>
        </div>
        <div class="show-more-btn">
          Show more
        </div>
      </div>
    </div>

    <div id="Projects" class="tabcontent">
      <h3>Projects</h3>
      <p>Find all your projects here</p>
    </div>

    <div id="Learn" class="tabcontent">
      <h3>Learn</h3>
      <p>Learn anything here</p>
    </div>

    <div id="Blog" class="tabcontent">
      <h3>Blog</h3>
      <p>Let's write some blog here!</p>
    </div>

    <div id="Installs" class="tabcontent">
      <h2>Installed</h2>
      <div class="downloaded-blender-container">
        <div id="lts-container"></div>
        <div id="stable-container"></div>
        <div id="experimental-container"></div>
      </div>
      <br>
      <h3>Available versions for Download</h3>
      <div id="download-cards"></div>
    </div>
  </div>

  <script src="../scripts/observable-slim.min.js"></script>

  <script src="../scripts/highlight.js/highlight.pack.js"></script>

  <script src="../scripts/jquery/jquery.min.js"></script>

  <!-- Editor.js configs -->

  <script src="../scripts/@editorjs/list/bundle.js"></script>

  <script src="../js/configure_imps.js"></script>
